<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TV Guide</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/show-info-page.css"/>
</head>

<body>
<header class="header-container flex">
    <img class="header-logo" src="./img/logo.png" alt="TV Guide Logo" />

    <nav class="header-nav flex">
        <button>
            <a class="header-links" href="#">Surprise!</a>
        </button>
        <button>
            <a class="header-links" href="#">View All Shows</a>
        </button>
    </nav>
</header>
    <main class="flex">
        <a class="back-to-home" href="index.html">&larr; Back to Home</a>
        <div class="show-container flex">
            <img class="main-image"/>
            <div class="show-stats-container">
                <div class="info-page-genre">
                    <h3 class="inline-h3">Genre:</h3>
                    <span class="genre-message"></span>
                </div>
                <div class="show-info-cast">
                    <h3>Cast/crew:</h3>
                    <ul class="cast-and-crew-list"></ul>
                </div>
                <div>
                    <h3>Summary:</h3>
                    <p class="info-page-summary"></p>
                </div>
                <div>
                    <h3 class="inline-h3">Rating:</h3>
                    <span class="info-page-rating"></span>
                </div>
                <div class="dropdown-menu-container">
                    <form target="_blank" class="seasons-form" action="seasons.html" method="GET">
                        <label class="seasons-label" for="seasons">Seasons</label>
                        <select class="seasons-list" id="seasons" name="selected-season">
                            <option class="placeholder" disabled selected>Seasons</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </main>

<script defer src="scripts/show-info-page.js"></script>
</body>

</html>
