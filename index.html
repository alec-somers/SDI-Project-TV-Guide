<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TV Guide</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <header class="header-container flex">
      <img class="header-logo" src="./img/logo.png" alt="TV Guide Logo" />

      <nav class="header-nav flex">
        <button>
          <a class="header-links" href="#">Surprise!</a>
        </button>
        <button>
          <a class="header-links" href="#">View All Shows</a>
        </button>
      </nav>
    </header>
    <main class="main-container flex">
      <form class="main-form flex">
      <label class="form-label">
        <div class="searchbar-header">FIND YOUR SHOW</div>
        <input class="searchbar" type="text" name="search-input" placeholder="Type Here" />
      </label>
      <button class="search-button" type="submit">SEARCH</button>
    </form>

      <section class="top-shows-container flex">
        <h1>What to Watch!</h1>

        <ul class="movie-list flex"></ul>
      </section>
    </main>
    <script src="/scripts/index.js"></script>
  </body>

</html>
