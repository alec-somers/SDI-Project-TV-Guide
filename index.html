<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV Guide</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
<header class="header-container flex">
    <h1 class="header-h1">TV Guide</h1>

    <nav class="header-nav">
        <button>
            <a class="header-links" href="#">Surprise!</a>
        </button>
        <button>
            <a class="header-links" href="#">View All Shows</a>
        </button>
    </nav>
</header>
<main class="main-container flex">
    <form class="main-form flex">
        <label class="form-label">
            <div class="searchbar-header">
                SEARCH
            </div>
            <input type="text"/>
        </label>
        <button type="submit">SEARCH</button>
    </form>

    <section class="top-shows-container flex">
        <h1>BINGE-WORTHY!</h1>

        <ul class="movie-container flex"></ul>
    </section>
</main>
</body>
</html>
